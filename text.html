        <item>
            <title>
                <![CDATA[ [Перевод] Rust против Go: практическое сравнение ]]>
            </title>
            <guid isPermaLink="true">https://habr.com/ru/articles/763990/</guid>
            <link>https://habr.com/ru/articles/763990/?utm_campaign=763990&utm_source=habrahabr&utm_medium=rss</link>
            <description>
                <![CDATA[ <p>Rust против Go — тема, которая постоянно возникает, и о ней уже много написано. Частично это связано с тем, что разработчики ищут информацию, которая поможет им решить, какой язык использовать для своего следующего (веб) проекта.</p><p>В конце концов, оба языка можно использовать для написания быстрых и надежных веб-сервисов. С другой стороны, их подходы к достижению этой цели совершенно разные, и трудно найти хорошее сравнение, которое было бы справедливо по отношению к обоим языкам. Этот пост — моя попытка дать вам обзор различий между Go и Rust с акцентом на веб-разработку. Мы сравним синтаксис, веб-экосистему, способы решения типичных веб-задач, таких как маршрутизация, промежуточное программное обеспечение, шаблоны и многое другое.</p><p></p> <a href="https://habr.com/ru/articles/763990/?utm_campaign=763990&amp;utm_source=habrahabr&amp;utm_medium=rss#habracut">Читать далее</a> ]]>
            </description>
            <pubDate>Thu, 28 Sep 2023 07:15:45 GMT</pubDate>
            <dc:creator />
            <category>rust</category>
            <category>go</category>
            <category>веб-сервисы</category>
        </item>

            <description>
                <![CDATA[ <p>Как-то появилась причина попробовать пописать на Go. На тот момент я знал, что это язык от Google, язык молодой, язык компилируемый, вроде как активноразвивающийся и с зарплатами выше средних. Неплохой набор.</p><p>В первой попавшейся статье узнаем, что Go к тому же легкий в изучении. Интересно, сколько PHP-программистов стало PHP-программистами, потому что PHP легкий в изучении? И действительно, за пару вечеров можно уже неплохо ориентироваться в языке.</p><p>Итак, ищем какой-нибудь golang roadmap, небольшое количество времени, и вот он, helloworld на Golang. Теперь надо его запустить. Сама установка Go - быстрая и простая, занимает пару минут(скачать, нажать далее несколько раз), так что смотрим пример.</p><p></p> <a href="https://habr.com/ru/articles/763850/?utm_campaign=763850&amp;utm_source=habrahabr&amp;utm_medium=rss#habracut">Читать далее</a> ]]>

            <link>https://habr.com/ru/articles/762994/?utm_campaign=762994&utm_source=habrahabr&utm_medium=rss</link>
            <description>
                <![CDATA[ <p>Это вторая часть нашей серии о реверс-инжиниринге двоичных файлов Go с помощью Ghidra. В <a href="https://cujo-com.translate.goog/reverse-engineering-go-binaries-with-ghidra/?_x_tr_sl=auto&amp;_x_tr_tl=en&amp;_x_tr_hl=ru" rel="noopener noreferrer nofollow">предыдущей статье</a> мы обсуждали, как восстановить имена функций в удаленных файлах Go и как помочь Ghidra распознавать и определять строки в этих двоичных файлах. Мы сосредоточились на двоичных файлах ELF, лишь кратко упомянув различия между PE-файлами.</p><p>В этой статье будет обсуждаться новая тема - процесс извлечения информации о типе из двоичных файлов Go. Мы также более подробно объясним, как обращаться с файлами Windows PE. И, наконец, мы исследуем различия между различными версиями Go, включая изменения, произошедшие со времени нашей последней публикации в блоге.</p> <a href="https://habr.com/ru/articles/762994/?utm_campaign=762994&amp;utm_source=habrahabr&amp;utm_medium=rss#habracut">Читать далее</a> ]]>

            <link>https://habr.com/ru/articles/762984/?utm_campaign=762984&utm_source=habrahabr&utm_medium=rss</link>
            <description>
                <![CDATA[ <p>Есть такая занимательная структура данных, описанная в <a href="https://research.swtch.com/sparse" rel="nofollow noopener noreferrer">статье Russ Cox</a> — sparse map.</p><br> <p>Она используется, например, в <a href="https://github.com/golang/go/blob/795414d1c628f763defa43199ab51ea3dc3241d8/src/cmd/compile/internal/ssa/sparsemap.go" rel="nofollow noopener noreferrer">недрах компилятора Go</a>. А ещё в <a href="https://github.com/golang/go/blob/795414d1c628f763defa43199ab51ea3dc3241d8/src/regexp/exec.go#L17" rel="nofollow noopener noreferrer">некоторых пакетах его стандартной библиотеки</a>.</p><br> <p>У неё есть много интересных свойств и, чем больше я о ней думаю, тем больше применений нахожу в своих задачах. Казалось бы, всё так хорошо, что лучше быть просто не может. Однако сегодня я расскажу вам о секретной штуке, которая будет экономить ещё больше бесценных наносекунд!</p><br> <p><img src="https://habrastorage.org/webt/c6/ly/hi/c6lyhi1mticxgdncn5xg4hdf9ok.png"></p> <a href="https://habr.com/ru/articles/762984/?utm_campaign=762984&amp;utm_source=habrahabr&amp;utm_medium=rss#habracut">Читать дальше &rarr;</a> ]]>

        <item>
            <title>
                <![CDATA[ В Go меняется фундаментальная вещь — цикл ]]>
            </title>
            <guid isPermaLink="true">https://habr.com/ru/articles/762188/</guid>
            <link>https://habr.com/ru/articles/762188/?utm_campaign=762188&utm_source=habrahabr&utm_medium=rss</link>
            <description>
                <![CDATA[ <p>Если раньше в циклах были <strong>проблемы с замыканиями</strong>, так как переменная цикла имела скоуп всего цикла, а не одной его итерации, то в 1.22 это поведение <a href="https://go.dev/blog/loopvar-preview" rel="nofollow noopener noreferrer">поменяют</a>.</p><br> <p>проще показать на примере:</p><br> <pre><code class="go"> funcs := []func(){} for i := 0; i &lt; 5; i++ { funcs = append(funcs, func() { fmt.Println(i) }) } funcs[0]()</code></pre><br> <p>Последняя строка примера напечатает <strong>5</strong> в go 1.21, но в go 1.22 будет уже интуитивно понятный <strong>0</strong>.</p> <a href="https://habr.com/ru/articles/762188/?utm_campaign=762188&amp;utm_source=habrahabr&amp;utm_medium=rss#habracut">Читать дальше &rarr;</a> ]]>
            </description>
            <pubDate>Wed, 20 Sep 2023 08:37:56 GMT</pubDate>
            <dc:creator />
            <category>
                <![CDATA[ go ]]>
            </category>
            <category>
                <![CDATA[ замыкания ]]>
            </category>
        </item>

            https://habr.com/ru/companies/piter/articles/761096/?utm_campaign=761096&utm_source=habrahabr&utm_medium=rss
            </link>
            <description>
                <![CDATA[ <a href="https://habr.com/ru/company/piter/blog/761096/"><img src="https://habrastorage.org/webt/hj/fm/um/hjfmumxag0mxctcubltj0prrwcw.jpeg" align="left" alt="image"></a> Привет, Хаброжители!<br> <br> Язык Go — это простой и понятный язык для создания высокопроизводительных систем будущего. Используйте Go в реальных производственных системах. В новое издание включены такие темы, как создание серверов и клиентов RESTful, знакомство с дженериками Go и разработка серверов и клиентов gRPC.<br> <br> Третье издание «Golang для профи» исследует практические возможности Go и описывает такие продвинутые темы, как параллелизм и работа сборщика мусора Go, использование Go с Docker, разработка мощных утилит командной строки, обработка данных в формате JSON (JavaScript Object Notation) и взаимодействие с базами данных. Кроме того, книга дает дополнительные сведения о работе внутренних механизмов Go, знание которых позволит оптимизировать код на Go и использовать типы и структуры данных новыми и необычными способами.<br> <br> Также охватываются некоторые нюансы и идиомы языка Go, предлагаются упражнения и приводятся ссылки на ресурсы для закрепления полученных знаний.<br> <br> Станьте опытным программистом на Go, создавая системы и внедряя передовые методы программирования на Go в свои проекты! <a href="https://habr.com/ru/articles/761096/?utm_campaign=761096&amp;utm_source=habrahabr&amp;utm_medium=rss#habracut">Читать дальше &rarr;</a> ]]>

                <![CDATA[ <p>Всем привет! Я – Влад, руководитель группы поисковой оптимизации в Ozon.&nbsp;</p><p>Go повсюду. И, конечно, ни при каких обстоятельствах мы не могли пройти мимо него в самом крупном направлении компании –&nbsp; разработке маркетплейса.<br><br>Направление отвечает за разработку инструментов, которыми активно пользуются наши покупатели и продавцы. Сюда входит абсолютно всё, что нужно для того, чтобы продавец смог предложить товар или услугу, а покупатель — сделать заказ.</p><p>И нам есть чем поделиться. Приглашаем на открытый Ozon Tech Community Go Meetup, 20 сентября в Москве. На митапе подробно обсудим Go и технологии, которые мы используем в разработке маркетплейса Ozon. Узнаем, как устроена разработка доставки и пути совершения покупки.&nbsp;</p><p></p> <a href="https://habr.com/ru/articles/761074/?utm_campaign=761074&amp;utm_source=habrahabr&amp;utm_medium=rss#habracut">Читать далее</a> ]]>

            </title>
            <guid isPermaLink="true">https://habr.com/ru/articles/755788/</guid>
            <link>https://habr.com/ru/articles/755788/?utm_campaign=755788&utm_source=habrahabr&utm_medium=rss</link>
            <description>
                <![CDATA[ <p>Привет всем увлеченным нейронными сетями или&nbsp;тем, кто хочет вникнуть в&nbsp;технологии. Сегодня я хотел&nbsp;бы познакомить вас со своим захватывающим проектом с&nbsp;открытым исходным кодом «Бесконечное нейронное радио». Бесконечное, потому что&nbsp;lofi музыка и подкасты могут генерироваться нейронными сетями бесконечно. <strong>В&nbsp;этой статье я&nbsp;бы хотел углубиться в&nbsp;то, как&nbsp;все работает изнутри.</strong> </p><p>Вдохновением для&nbsp;этого проекта послужило для&nbsp;меня разочарование в&nbsp;моем любимом музыкальном приложении. Поскольку со временем приложение стало не&nbsp;удобным для&nbsp;меня, я почувствовал потребность создать что‑то свое с&nbsp;лофи‑музыкой&nbsp;— жанра, который помогает сосредоточиться во&nbsp;время программирования или&nbsp;просто служит расслабляющим фоном в&nbsp;вечернее время. Приложение содержит цитаты, сгенерированные нейронными сетями, в&nbsp;сопровождении GIF‑анимации в&nbsp;пиксельном стиле, которая тоже частино сгенерировано нейронными сетями. Если подкасты вам не&nbsp;по&nbsp;душе, вы можете их отключить и выбрать только нейронную музыку или&nbsp;даже настроиться на&nbsp;радиостанцию, которая уже делается людьми.</p><p></p> <a href="https://habr.com/ru/articles/755788/?utm_campaign=755788&amp;utm_source=habrahabr&amp;utm_medium=rss#habracut">Узнать как работает</a> ]]>

            <description>
                <![CDATA[ <p>Go, также известный как Golang, — это язык программирования с открытым исходным кодом. Представленный публике в 2009 году, Go был разработан для упрощения задач программирования и повышения эффективности. Он родился из потребности в языке, который был бы прост для понимания, эффективен для выполнения и прежде всего способен справиться с масштабами, в которых работает Google. Его отличают простота, эффективность, многопоточное программирование, кроссплатформенность и высокая скорость компиляции.</p><p>Меня зовут Рафаэль Мустафин, я ментор на курсе «<a href="https://practicum.yandex.ru/go-advanced/?utm_source=pr&amp;utm_medium=content&amp;utm_campaign=pr_content_go-advanced&amp;utm_content=18_08_2023">Go-разработчик</a>» в Яндекс Практикуме. Я написал эту статью для новичков и тех, кто рассматривает Go в качестве первого языка программирования. В ней я приведу практические примеры того, что понимаю под преимуществами Go. </p><p></p> <a href="https://habr.com/ru/articles/754682/?utm_campaign=754682&amp;utm_source=habrahabr&amp;utm_medium=rss#habracut">Let&#039;s GO</a> ]]>

            <description>
                <![CDATA[ <img src="https://habrastorage.org/webt/v8/vp/8y/v8vp8yugit9kyhnqjefv8gp8zci.png"><br> <br> В программировании постоянно разрабатываются новые языки. В каждом из них разработчики стремятся расширять возможности предыдущих технологий. Одним из таких примеров является язык Go, или Golang (Google language). Разработанный в компании Google, Golang был создан с целью объединить черты своих предшественников и предложить программистам новый инструмент для создания приложений. Когда создатели Golang приступили к разработке, они учитывали опыт различных языков, таких как C, C++, Java и Python. <br> <br> Наша команда активно использует Golang для работы, например с <a href="https://serverspace.ru/services/terraform-provider-serverspace/" rel="nofollow noopener noreferrer">Terraform-провайдером</a>, поэтому мы решили разобрать его особенности подробнее. В этой статье мы рассмотрим историю языка, почему он стал таким востребованным среди разработчиков, разберем, какие черты заимствованы от C и других языков, а также дадим небольшую подборку материалов для самостоятельного изучения.<br> <a href="https://habr.com/ru/articles/751766/?utm_campaign=751766&amp;utm_source=habrahabr&amp;utm_medium=rss#habracut">Читать дальше &rarr;</a> ]]>

            <description>
                <![CDATA[ <pre><code class="go">// теперь в Go так можно! slices.Contains(s, v)</code></pre><br> <p>Год назад в блоге Каруны <a href="https://habr.com/ru/companies/karuna/articles/552944/">мы писали</a> про дженерики в Go, и там упоминалось, что гошное сообщество разделилось на две части. Не всем это нововведение было нужно, особенно в простом продуктовом коде. И надо сказать, это до сих пор так, дженерики по-прежнему используют далеко не все проекты.</p><br> <p>Однако для стандартной библиотеки Go это было по-настоящему царским подарком. Появились новые стандартные обобщенные функции, и, отстоявшись в экспериментальном репозитории golang.org/x/exp, теперь появятся в Go 1.21. Релиз буквально через месяц.</p><br> <p><strong>TLDR</strong>: появилось множество функций по работе со слайсами, мапами, а также новый логгер с (почти) всеми нужными фишечками.</p><br> <p>Лично для меня знаковым событием стало появление возможности поиска элемента в слайсе и получение ключей мапы, потому что ну давно пора, 10 лет языку.</p><br> <p>Но давайте обо всём по порядку.</p> <a href="https://habr.com/ru/articles/747726/?utm_campaign=747726&amp;utm_source=habrahabr&amp;utm_medium=rss#habracut">Читать дальше &rarr;</a> ]]>

            <link>https://habr.com/ru/articles/751220/?utm_campaign=751220&utm_source=habrahabr&utm_medium=rss</link>
            <description>
